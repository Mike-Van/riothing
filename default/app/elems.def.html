<def-button>
  <a href={opts.href}
    onclick={opts.onclick} 
    class={
      'w:100pc': opts.full,
      'p:12px-24px bs:1 bd-w:1px bd-c:sec br:2px hv-bs:2 hv-gs:10pc ts:all': true,
      'bg:sec c:white': !opts.bordered,
      'bg:ts c:sec': opts.bordered,
    }>
      {opts.text}
  </a>
</def-button>

<def-fog>
  <div onclick={opts.onclick} class="w:100pc h:100pc bg:whitea6 ps:ab t,l:0 dp:flx ai:c jc:c">
    <span if={opts.loading} class="br:100pc w,h:40px bg-c:sec loader" />
    <span if={opts.error} class="w:auto bd:1px-sld-red p:12px-24px m:10px mnw:200px bg:white br:2px bs:1px ta:l">
      <h2 class="m:12px-0">Error</h2>
      <p class="m:12px-0">{opts.error}</p>
      <div class="ta:r">
        <def-button text="close" />
      </div>
    </span>
  </div>
  <style>
    .loader{ animation: scaler 1s infinite ease-in-out; }
    @keyframes scaler{
      0%{transform:scale(0);opacity:1}
      to{transform:scale(1);opacity:0}
    }
  </style>
</def-fog>

<def-link>
  <a href={opts.href}
    onclick={opts.onclick} 
    class={
      'c:black td:ul': true
    }>
      {opts.text}
  </a>
</def-link>

<def-splash>
  <div class="bg:white ps:fx h:100pc r,t:0 mnw:calc(100pc-375px) mdx-w:100pc bs:5 of:auto ts:all z:2 {
    'trl:100pc-0': !opts.page
  }">

    <div class="h:100pc" if={opts.page}>
      <a href="/" class="fs:140pc c:black200 fu-arrow-right p:20px-30px md-t,l:0 md-ps:ab mdx-ps:fx mdx-b,r:0 bg:white" />

      <div class="dp:flx p:25px ai:c h:100pc" data-is={'page-' + opts.page} />
      
    </div>

</div>
</def-splash>
