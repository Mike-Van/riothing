<def-button>
  <a href={opts.href}
    onclick={handleClick} 
    class="{opts.class} {
      'w:100pc': opts.full,
      'm-l:7px': !opts.full,
      'p:10px-24px bd-w:1px br:2px bs:3 hv-bs:1 hv-gs:10pc ts:all fs:90pc fw:600 ls:2px ws:np': true,
      'bg:sec c:white bd-c:sec': !opts.bordered && !opts.white,
      'bg:ts c:sec bd-c:sec': opts.bordered && !opts.white,
      'bg:white bd-c:sec c:sec': opts.white,
    }">
      <yield />
      {opts.text}
  </a>
  <script>
    this.handeClick = (e) => {
      e.preventUpdate = true;
      e.preventDefault();
      e.stopPropagation();
      opts.onclick(e);
    }
  </script>
</def-button>

<def-fog>
  <div onclick={opts.onclick} class="w:100pc h:100pc bg:whitea6 t,l:0 dp:flx ai:c jc:c z:20 {'ps:ab': !opts.fixed, 'ps:fx': opts.fixed}">
    <span if={opts.loading} class="br:100pc w,h:40px bg-c:sec an:scaler-1s-inf-eio" />
    <span if={opts.error} class="w:auto bd:1px-sld-red p:12px-24px m:10px mnw:200px bg:white br:2px bs:1px ta:l">
      <h2 class="m:12px-0">Error</h2>
      <p class="m:12px-0">{opts.error}</p>
      <div class="ta:r">
        <def-button text="close" />
      </div>
    </span>
  </div>
</def-fog>

<def-link>
  <a href={opts.href}
    onclick={opts.onclick} 
    class={
      'c:black td:ul': true
    }>
      {opts.text}
  </a>
</def-link>

<def-splash>
  <div class="bg:white ps:fx h:100pc r,t:0 mnw:calc(100pc-375px) mdx-w:100pc bs:5 of:auto ts:all z:2 {
    'trl:100pc-0': !opts.page
  }">

    <div class="h:100pc" if={opts.page}>
      <a href="/" class="fs:140pc c:black200 fu-arrow-right p:20px-30px md-t,l:0 md-ps:ab mdx-ps:fx mdx-b,r:0 bg:white" />
      
      <div if={false} class="dp:flx p:25px ai:c h:100pc">
        <yield/>
      </div>
      
      <div class="dp:flx p:25px ai:c h:100pc" state={opts.state} data-is={opts.view || 'page-' + opts.page} />
      
    </div>
  </div>
</def-splash>

<def-input>
  <div>
    <input />
  </div>
</def-input>

<def-wrap style="width: 100%">
  <div class="mxw:1100px w:100pc {opts.class} p-rl:3pc">
    <yield />
  </div>
  <script>
    Object.keys(this.parent).forEach( key => {
      if(!this[key])
        this[key] = this.parent[key];
    });
    Object.assign(this.opts, this.parent.opts);
    this.shouldUpdate = (data, newOpts) => Object.assign(this.opts, this.parent.opts)
  </script>
</def-wrap>
